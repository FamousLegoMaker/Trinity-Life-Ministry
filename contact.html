                    <form action="" class="contact-form">

                            <div class="form-group col-lg-6 body-text-size text-white">
                                <label data-aos="fade-right" data-aos-duration="2250" for="firstName">First Name</label>
                                <input data-aos="fade-right" data-aos-duration="2000" id="firstName" type="text" name="firstname" placeholder="Enter your firstname" class="form-control form-size">
                            </div>

                            <div class="form-group col-lg-6 body-text-size text-white">
                                <label data-aos="fade-right" data-aos-duration="2250" for="lastName">Last Name</label>

                            </div>

                            <div class="form-group col-lg-12 body-text-size text-white">
                                <label data-aos="fade-right" data-aos-duration="2250" for="email">Email</label>
                                <input data-aos="fade-right" data-aos-duration="2000" id="email" type="email" name="email" placeholder="Enter your email" class="form-control form-size">
                            </div>

                            <div class="form-group col-lg-12 body-text-size text-white">
                                <label data-aos="fade-right" data-aos-duration="2250" for="message">Message</label>
                                <textarea data-aos="fade-right" data-aos-duration="2000" id="message" name="message" placeholder="Enter your message" rows="4" class="form-control form-size"></textarea>
                            </div>

                            <div class="form-group col-lg-12">
                                <button data-aos="fade-up" data-aos-duration="1800" type="submit" class="btn btn-primary btn-lg my-5 w-100 text-decoration-none text-white buttonsizecard shadowhov">Send message</button>
                            </div>

                        </div>

                    </form>
